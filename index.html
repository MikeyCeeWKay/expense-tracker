<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <h2>Add New Expense</h2>
        <form id="expense-form">
            <input type="text" id="title" placeholder="Expense Title" required>
            <input type="number" id="amount" placeholder="Amount (â‚«)" required>
            <div class="date-input">
                <input type="number" id="day" placeholder="dd" min="1" max="31" required>
                <input type="number" id="month" placeholder="mm" min="1" max="12" required>
                <input type="number" id="year" placeholder="yyyy" min="1900" max="2100" required>
            </div>
            <button type="submit" id="add-expense" class="ios-button">Add Expense</button>
        </form>
        
        <h2>Expenses</h2>
        <ul id="expense-list"></ul>
    </div>
    <script type="module" src="script.js" defer></script>
</body>
</html>
